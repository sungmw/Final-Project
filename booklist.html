<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeongMinWook BookList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<style>.nav-link.home-link {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ed3124;
  color: #fff;
  border-radius: 5px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-link.home-link:hover {
  background-color: #333;
  color: #fff;
}</style>

  <a href="index.html" class="nav-link home-link">Home</a>
  <div class="container mt-4">
    <h1 class="display-4 text-center"> <i class="bi bi-book-half text-primary"></i> SMW<span class="text-primary">Book</span>List</h1>

    <form id="book-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      
      <div class="d-grid gap-2 mt-4">
        <input type="submit" value="Add Book" class="btn btn-primary">
      </div>
    </form>

    <table class="table table-striped mt-4">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="book-list">
        
      </tbody>
    </table>



  </div>
  

  <script src="book.js"></script>
</body>
</html>
